<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Custom Encoder</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: black;
      color: #0f0;
      overflow: hidden;
      transition: background 3s;
    }

    header {
      display: flex;
      justify-content: space-between;
      padding: 10px 20px;
      background: rgba(20, 20, 20, 0.8);
    }

    select {
      background: black;
      color: #0f0;
      border: 1px solid #0f0;
      padding: 5px;
    }

    .container {
      padding: 30px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      position: relative;
      z-index: 2;
    }

    textarea {
      background: #111;
      color: #0f0;
      border: 2px solid #0f0;
      padding: 10px;
      width: 100%;
      height: 100px;
    }

    button {
      background: #000;
      color: #0f0;
      border: 2px solid #0f0;
      padding: 10px 20px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #0f0;
      color: #000;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }
  </style>
</head>
<body>

<header>
  <h2>üß¨ Custom Encoder</h2>
  <select id="langSelector">
    <option value="en">English</option>
    <option value="fa">ŸÅÿßÿ±ÿ≥€å</option>
    <option value="ar">ÿßŸÑÿπÿ±ÿ®Ÿäÿ©</option>
    <option value="he">◊¢◊ë◊®◊ô◊™</option>
    <option value="ru">–†—É—Å—Å–∫–∏–π</option>
  </select>
</header>

<div class="container">
  <textarea id="input" placeholder="Enter text..."></textarea>
  <div>
    <button onclick="encode()">Encode</button>
    <button onclick="decode()">Decode</button>
  </div>
  <textarea id="output" placeholder="Output..."></textarea>
</div>

<canvas id="neurons"></canvas>

<script>
  // ÿ≤ÿ®ÿßŸÜ‚ÄåŸáÿß
  const texts = {
    en: { input: "Enter text...", encode: "Encode", decode: "Decode", output: "Output..." },
    fa: { input: "ŸÖÿ™ŸÜ ÿ±ÿß Ÿàÿßÿ±ÿØ ⁄©ŸÜ€åÿØ...", encode: "ÿ±ŸÖÿ≤⁄Øÿ∞ÿßÿ±€å", decode: "ÿ±ŸÖÿ≤⁄Øÿ¥ÿß€å€å", output: "ÿÆÿ±Ÿàÿ¨€å..." },
    ar: { input: "ÿ£ÿØÿÆŸÑ ÿßŸÑŸÜÿµ...", encode: "ÿ™ÿ¥ŸÅŸäÿ±", decode: "ŸÅŸÉ ÿßŸÑÿ™ÿ¥ŸÅŸäÿ±", output: "ÿßŸÑÿ•ÿÆÿ±ÿßÿ¨..." },
    he: { input: "◊î◊ñ◊ü ◊ò◊ß◊°◊ò...", encode: "◊ß◊ô◊ì◊ï◊ì", decode: "◊§◊¢◊†◊ï◊ó", output: "◊§◊ú◊ò..." },
    ru: { input: "–í–≤–µ–¥–∏—Ç–µ —Ç–µ–∫—Å—Ç...", encode: "–ö–æ–¥–∏—Ä–æ–≤–∞—Ç—å", decode: "–î–µ–∫–æ–¥–∏—Ä–æ–≤–∞—Ç—å", output: "–†–µ–∑—É–ª—å—Ç–∞—Ç..." }
  };

  document.getElementById('langSelector').addEventListener('change', e => {
    const lang = e.target.value;
    const t = texts[lang];
    document.getElementById('input').placeholder = t.input;
    document.querySelectorAll('button')[0].innerText = t.encode;
    document.querySelectorAll('button')[1].innerText = t.decode;
    document.getElementById('output').placeholder = t.output;
  });

  function encode() {
    const text = document.getElementById('input').value.toLowerCase();
    let result = [];
    for (let char of text) {
      let code = char.charCodeAt(0);
      if (code >= 97 && code <= 122) {
        let num = (code - 96 + 8);
        result.push(num, 0);
      }
    }
    if (result.length > 0) result.pop(); // ÿ≠ÿ∞ŸÅ ÿµŸÅÿ± ÿßÿ∂ÿßŸÅ€å ÿ¢ÿÆÿ±
    const fullNum = parseInt(result.join('')) + 888;
    document.getElementById('output').value = fullNum;
  }

  function decode() {
    let num = parseInt(document.getElementById('input').value) - 888;
    let digits = num.toString().split('0');
    let text = '';
    for (let d of digits) {
      let charCode = parseInt(d) - 8 + 96;
      if (charCode >= 97 && charCode <= 122) {
        text += String.fromCharCode(charCode);
      }
    }
    document.getElementById('output').value = text;
  }

  // ÿßŸÜ€åŸÖ€åÿ¥ŸÜ ŸÜŸàÿ±ŸàŸÜ‚ÄåŸáÿß
  const canvas = document.getElementById('neurons');
  const ctx = canvas.getContext('2d');
  let w = canvas.width = window.innerWidth;
  let h = canvas.height = window.innerHeight;
  const particles = [];

  for (let i = 0; i < 150; i++) {
    particles.push({
      x: Math.random() * w,
      y: Math.random() * h,
      r: Math.random() * 2,
      dx: (Math.random() - 0.5) * 0.5,
      dy: (Math.random() - 0.5) * 0.5
    });
  }

  function draw() {
    ctx.fillStyle = "rgba(0,0,0,0.1)";
    ctx.fillRect(0, 0, w, h);
    ctx.fillStyle = "#0f0";
    particles.forEach(p => {
      p.x += p.dx;
      p.y += p.dy;

      if (p.x < 0 || p.x > w) p.dx *= -1;
      if (p.y < 0 || p.y > h) p.dy *= -1;

      ctx.beginPath();
      ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
      ctx.fill();
    });
    requestAnimationFrame(draw);
  }
  draw();

  // ÿ™ÿ∫€å€åÿ± ÿ±ŸÜ⁄Ø ÿ™ŸÖ ÿØÿßÿ±⁄© ÿ®€åŸÜ ŸÜŸÇÿ±Ÿá‚Äåÿß€åÿå ÿÆÿß⁄©ÿ≥ÿ™ÿ±€åÿå ŸÖÿ¥⁄©€å
  const darkThemes = ['#000', '#222', '#333', '#444', '#555', '#666'];
  setInterval(() => {
    const color = darkThemes[Math.floor(Math.random() * darkThemes.length)];
    document.body.style.background = color;
  }, 5000);

  window.addEventListener('resize', () => {
    w = canvas.width = window.innerWidth;
    h = canvas.height = window.innerHeight;
  });
</script>

</body>
</html>
